{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
    <header class="intro-header">
            <div class="row">
                    <br>
                    <br>
                    <div class="site-heading">
                        <h1>Translation Practice</h1>
                        <span id="info"></span>
                    </div>
            </div>
            <br>
    </header>
 <div class="container">
     <!-- Nav Bar With options -->
    <nav id='nav'>
      <ul class="nav nav-pills nav-justified">
        <li id="showPractice"><a href="#">Practice</a></li>
        <li id="showChallenge"><a href="#">Challenge</a></li>
        <li id="showRecords"><a href="#">Records</a></li>

        <li class="dropdown">
         <select class='form-control'  id='lang-list'>
          <option selected disabled>Select Language</option>
          </select>
        </li>
      </ul>
    </nav>

      <br>
      <br>

      <div class="row row-centered">
       <!-- Form For inputing username, is hidden and set to uneditable after submission -->
      <div class="form-group col-md-6 col-md-offset-3" id="userForm">
        <br>
        <h2>Please Enter a Name to Begin<h2>
        <form id="userForm">
<!--           <label for="userName">Your Name</label>
 -->          <input type="text" class="form-control" id="userName" placeholder="Name">
          <button type="submit" id="setName" class="btn btn-primary btn-block" name="button">Set</button>
        </form>
      </div>

      <!-- Practice Form, Results are simply displayed on the page, not stored to the database -->
      <div class="container">
        <div class="row">
          <div id="practiceForm" class="col-md-6 col-md-offset-3">

            <button class="btn btn-primary btn-lg btn-block" id="generateRandom">Generate Word!</button>

            <br>

            <h3 id="randomWord"></h3>

            <div class="row row-centered">
              <div class="col-md-6">
                <h3 id="translatedWord"></h3>
              </div>
              <div class="col-md-6">
                <h3 id="userWord"></h3>
              </div>
            </div>

            <br>
            <br>

            <form id='practiceThing'>

                <div class="input-group">
                  <input type="text" class="form-control" id="translation" placeholder="Your Translation...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id="submit" type="button">Submit</button>
                  </span>
                </div>

            </form>
          </div>
        </div>
      </div>

      <!-- Challenge Form, Results from this will be stored in the database along with the username set above -->
      <div class='row'>
        <div class='col-md-12' id="randomChallenge"></div>
      </div>
      <br>
      <div class="row row-centered">
        <div class="col-md-6">
          <h3 id="translatedWordChal"></h3>
        </div>
        <div class="col-md-6">
          <h3 id="userWordChal"></h3>
        </div>
      </div>

      <br>
      <div id='challengeForm'>

      <button id="generateChallenge" class="btn btn-success btn-lg btn-block"> Start Challenge! </button>

      <form id='challengeThing'>
        <br>
        <div class="input-group">
          <input type="text" class="form-control" id="chalTranslation" placeholder="Your Translation...">
          <span class="input-group-btn">
            <button class="btn btn-default" id="challengeSubmit" type="button">Submit</button>
          </span>
        </div>

      </form>
    </div>
  </div>

  <div id="recordDiv" class='record-div'>
    <table class="table table-striped records">
        <thead>
          <tr>
              <th>User</th>
              <th>Language From</th>
              <th>Language To</th>
              <th>Correct Answers</th>
              <th>Incorect Answers</th>
              <th>Percentage<th>
           </tr>
        </thead>

          <tbody>
          </tbody>
    </table>
  </div>

</div>
{% endblock %}
