      <!-- Practice Form, Results are simply displayed on the page, not stored to the database -->
      <form id='practiceForm'>
        <div class="form-group col-md-6">
          <h3 id="randomWord"></h3>
        </div>
        <div class="form-group col-md-4">
          <label for="translation">Your Translation</label>
          <input type="text" class="form-control" id="translation" placeholder="word">
        </div>
        <button type="submit" id="submit" class="col-md-1 btn btn-default">Submit</button>
        <button class="btn btn-primary" id="generateRandom">Generate Word!</button>
      </form>

      <!-- Challenge Form, Results from this will be stored in the database along with the username set above -->
      <div id="randomChallenge"></div>
      <br>
      <br>
      <form id='challengeForm'>
        <div class="form-group col-md-4">
          <label for="chalTranslation">Your Translation</label>
          <input type="text" class="form-control" id="chalTranslation" placeholder="word">
        </div>
        <button type="submit" id="challengeSubmit" class="col-md-1 btn btn-default">Submit</button>
        <button class="btn btn-success" id="generateChallenge">Start Challenge!</button>
      </form>
    </div>
      <div class="row row-centered">

      </div>
  </div>

  <div id="recordDiv">

        <thead>
          <tr>
              <th>User</th>
              <th>Language From</th>
              <th>Language To</th>
              <th>Correct Answers</th>
              <th>Incorect Answers</th>
